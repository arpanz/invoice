name: invoice
description: "Invoice Maker Pro - Generate professional GST-ready invoices in 60 seconds."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  provider: ^6.1.2

  # Database
  sqflite: ^2.3.3+1
  path: ^1.9.0

  # PDF Generation
  pdf: ^3.11.1
  printing: ^5.13.1

  # File Handling
  path_provider: ^2.1.4
  share_plus: ^10.0.2

  # UI Polish
  google_fonts: ^6.2.1
  intl: ^0.19.0

  # Image Picker (for logo upload)
  image_picker: ^1.1.2

  # Shared Preferences (for settings)
  shared_preferences: ^2.3.3

  # UUID generation
  uuid: ^4.5.1

  # Ads (stub - real keys needed)
  google_mobile_ads: ^5.2.0

  # IAP
  in_app_purchase: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
